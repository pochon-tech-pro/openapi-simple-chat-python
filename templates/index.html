
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3チャットボット</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(154, 227, 203);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mt-5">チャットボット</h1>
                <form action="/chat" method="post" class="mt-4">
                    <div class="mb-3">
                        <label for="user_input" class="form-label">質問を入力してください:</label>
                        <textarea id="user_input" name="user_input" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="送信" class="btn btn-primary">
                    </div>
                </form>
                {% if response %}
                <div class="card mt-4">
                    <div class="card-body">
                        <p>{{ response | safe }}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
